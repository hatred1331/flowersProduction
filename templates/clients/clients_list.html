{% extends 'main/base.html' %}

{% block content %}
  <h2>Список клиентов</h2>
    <a href="{% url 'clients_create' %}" class="btn btn-success">Добавить клиента</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">
            <a href="?order_by=name">ФИО</a>
        </th>
        <th scope="col">Номер телефона</th>
          <th scope="col">Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}
        <tr>
          <td>{{ client.name }}</td>
          <td>{{ client.phone_number }}</td>
          <td>
            <a href="{% url 'clients_detail' client.pk %}" class="btn btn-primary btn-sm">Подробнее</a>
            <a href="{% url 'clients_update' client.pk %}" class="btn btn-warning btn-sm">Изменить</a>

          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
