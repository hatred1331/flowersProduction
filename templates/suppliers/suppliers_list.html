{% extends 'main/base.html' %}

{% block content %}
  <h2>Список поставщиков</h2>
    <a href="{% url 'suppliers_create' %}" class="btn btn-success">Добавить поставщика</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">
            <a href="?order_by=name">ФИО</a>
        </th>
        <th scope="col">Номер телефона</th>
          <th scope="col">
            <a href="?order_by=organisation">Организация</a>
        </th>
          <th scope="col">Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for supplier in suppliers %}
        <tr>
          <td>{{ supplier.name }}</td>
          <td>{{ supplier.phone_number }}</td>
            <td>{{ supplier.organisation }}</td>
          <td>
            <a href="{% url 'suppliers_detail' supplier.pk %}" class="btn btn-primary btn-sm">Подробнее</a>
            <a href="{% url 'suppliers_update' supplier.pk %}" class="btn btn-warning btn-sm">Изменить</a>
{#            <a href="{% url 'suppliers_delete' supplier.pk %}" class="btn btn-danger btn-sm">Удалить</a>#}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
