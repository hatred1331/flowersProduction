<!-- templates/product_form.html -->

{% extends 'main/base.html' %}

{% block content %}
  <h2>Создать/Изменить данные о поставщике</h2>
  <form method="post" action="">
    {% csrf_token %}
    <div class="form-group row">
        <label for="{{ form.name.id_for_label }}" class="col-sm-2 col-form-label">{{ form.name.label }}</label>
        <div class="col-sm-10">
          {{ form.name }}
        </div>
      </div>

      <div class="form-group row">
        <label for="{{ form.phone_number.id_for_label }}" class="col-sm-2 col-form-label">{{ form.phone_number.label }}</label>
        <div class="col-sm-10">
          {{ form.phone_number }}
        </div>
      </div>

      <div class="form-group row">
        <label for="{{ form.organisation.id_for_label }}" class="col-sm-2 col-form-label">{{ form.organisation.label }}</label>
        <div class="col-sm-10">
          {{ form.organisation }}
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
    <a href="{% url 'suppliers_list' %}" class="btn btn-secondary mt-3">Назад к списку поставщиков</a>
{% endblock %}
