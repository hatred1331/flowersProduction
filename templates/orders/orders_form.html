<!-- templates/product_form.html -->

{% extends 'main/base.html' %}

{% block content %}
  <h2>Добавить заказ</h2>
  <form method="post">
  {% csrf_token %}

  <!-- Форма для создания заказа -->
   <div class="form-group row">
        <label for="{{ form.clientsId.id_for_label }}" class="col-sm-2 col-form-label">{{ form.clientsId.label }}</label>
        <div class="col-sm-10">
          {{ form.clientsId }}
        </div>
      </div>

      <div class="form-group row">
        <label for="{{ form.statusId.id_for_label }}" class="col-sm-2 col-form-label">{{ form.statusId.label }}</label>
        <div class="col-sm-10">
          {{ form.statusId }}
        </div>
      </div>

  <!-- Форма для добавления товара -->
{#  {{ product_form.as_p }}#}

  <button type="submit">Создать заказ</button>
</form>
<a href="{% url 'orders_list' %}" class="btn btn-secondary mt-3">Назад к списку товаров</a>
{% endblock %}
