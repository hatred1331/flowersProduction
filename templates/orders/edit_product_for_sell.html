<!-- templates/orders/edit_product_for_sell.html -->
{% extends 'main/base.html' %}

{% block content %}
  <h2>Изменить товар в заказе</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>
  <a href="{% url 'orders_detail' pk=product_id %}" class="btn btn-secondary mt-3">Назад к заказу</a>
{% endblock %}
